{% extends "base.html" %}

{% block content %}
<h3>{{cat.catname}} 정보 수정하기</h3>
<form action="{% url 'crud:cat_edit' cat.pk %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <p>이름 : 
    <input type="text" name="catname" placeholder="길냥이 이름" value="{{cat.catname}}">
  </p>
  <p>개냥이 지수 : 
    <input type="text" name="friendly" placeholder="사람과의 친밀도 (%)" value="{{cat.friendly}}">
  </p>
  <input type="file" name="img">
  <div>성별 : 
    <select name="gender">
      <option value="male">수컷</option>
      <option value="female">암컷</option>
      <option value="dont_know">모름</option>
    </select>
  </div>
  <div>색상 : <select name="color">
      <option value="yellow">노란색</option>
      <option value="yellow">검은색</option>
      <option value="yellow">흰색</option>
      <option value="yellow">주황색</option>
      <option value="yellow">회색</option>
    </select>
    <select name="color">
      <option value="yellow">노란색</option>
      <option value="yellow">검은색</option>
      <option value="yellow">흰색</option>
      <option value="yellow">주황색</option>
      <option value="yellow">회색</option>
    </select>
  </div>
  <div>중성화 여부 :
    <select name="neutering">
      <option value="O">O</option>
      <option value="X">X</option>
      <option value="dont_know">모름</option>
    </select>
  </div>
  <p>발견 위치 : 
    <input type="text" name="location" placeholder="활동 위치" value="{{cat.location}}">
  </p>
  <br>
  <button type="submit">수정하기</button>
</form>
{% endblock content %}

<!-- 셀렉트 태그의 선택했던 기본값을 주어주기 위해서는 selected를 토글하는 자바스크립트를 이용해야 될것으로 보임 -->
